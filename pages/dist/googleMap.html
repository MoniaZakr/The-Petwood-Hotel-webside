<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google map</title>
  <link rel="stylesheet" href="../css/googleMap.css">
</head>
<body>
  <div class="wrapper">
    <input type="text" class="input" id="origin" placeholder="Location">
    <input type="text" class="input" id="destination" placeholder="Destination">
    <label for="mode">Mode of travel:</label>
    <select name="mode" id="mode">
      <option value="WALKING" selected >car</option>
      <option value="BICYCLING" >walk</option>
      <option value="TRANSIT">bus</option>
    </select>
    <button type="button" class="search" onChange="calcRoute()">Search</button>
    <div class="output"></div>
    
      
    

  </div>
  <div id="map">

  
  
    

    
  
  <script src="../scripts/googleMap.js"></script>
  <script async src= "https://maps.googleapis.com/maps/api/js?key=AIzaSyBHs1H6XF6lk9IFTxfoQq4CkzJ5XaFrp98&libraries=places&callback=intMap"></script> 
</body>
</html>
