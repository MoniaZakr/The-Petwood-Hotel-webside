<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google map</title>
  <link rel="stylesheet" href="../css/googleMap.css">
</head>
<body>
  <div class="wrapper">
    <input type="text" class="input" placeholder="Location">
    <input type="text" class="input" placeholder="Destination">
    <label for="mode">Mode of travel:</label>
    <select name="mode" id="mode">
      <option value="car">car</option>
      <option value="walk">walk</option>
      <option value="bus">bus</option>
    </select>
    <button type="button" class="search">Search</button>
      
    

  </div>
  <div id="map">

  
  
    

    
  
  <script src="../scripts/googleMap.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHs1H6XF6lk9IFTxfoQq4CkzJ5XaFrp98&callback=intMap"></script>  
</body>
</html>
