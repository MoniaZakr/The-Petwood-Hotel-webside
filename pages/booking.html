<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="../css/booking.css">
</head>
<body>
    <div id="load"></div>
    <h1 class="heading">Make Reservation</h1>
    <button class="logoButton">
        <a href="../index.html">
            <img src="../photo/logo petwood.svg" alt="logo">
        </a>
    </button>
    <div class="container">
        <p class="text">If you would like to book a room with us, please use one of the methods below. We look forward to hearing from you.</p>
        <address>
            <p>Tel:<a class="contact" href="01526 353535"> 01526 353535</a></p>
            <p>Email:<a class="contact" href="reception@petwo0d-hotel.com">eception@petwood-hotel.com</a>
            </p>
        </address>
        <form action="" class="form">
            <label for="name">Name</label>
            <input type="text" class="name">
            <label for="email">Email</label>
            <input type="email" class="email">
            <label for="guests">Guests</label>
            <input type="number" class="guests">
            <label for="Room Type">Room Type</label>
            <select name="Room Type" id="rooms">
                <option value="Double">Double</option>
                <option value="Twin Room">Twin Room</option>
                <option value="Delux Room">Delux</option>
            </select>
            <label for="arrival">Arrival</label>
            <input type="date" class="arrival">
            <label for="departure">Departure</label>
            <input type="date" class="departure">
            <label for="phone">Phone No</label>
            <input type="tel" class="phone">
            <input type="submit" class="submit" placeholder="Submit">
        </form>
    </div>
    
    
    <script src="../scripts/booking.js"></script>
</body>
</html>
